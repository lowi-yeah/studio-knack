<svg
  id="gradient"
  xmlns="http://www.w3.org/2000/svg">

   <defs>
    <linearGradient id="yellow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#ffffff"/>
      <stop offset="38%"  stop-color="#ffff00" class="animated"/>
      <stop offset="50%"  stop-color="#ffff00" class="animated"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <linearGradient id="cyan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#ffffff"/>
      <stop offset="38%"  stop-color="#00ffff" class="animated" />
      <stop offset="18%"  stop-color="#00ffff" class="animated" />
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <linearGradient id="magenta" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#ffffff"/>
      <stop offset="62%"  stop-color="#ff00ff" class="animated"/>
      <stop offset="68%"  stop-color="#ff00ff" class="animated"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>

    <!-- <radialGradient id="yellow">
      <stop offset="0%"   stop-color="#ff0000"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </radialGradient>
    <radialGradient id="cyan">
      <stop offset="0%"   stop-color="#00ff00"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </radialGradient>
    <radialGradient id="magenta">
      <stop offset="0%"   stop-color="#0000ff"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </radialGradient> -->

    <filter
      id="bloom">
      <feGaussianBlur
        in="SourceGraphic"
        stdDeviation="1" />
      <feGaussianBlur
        in="SourceGraphic"
        stdDeviation="2" />
      <feGaussianBlur
        in="SourceGraphic"
        stdDeviation="3" />
      <feGaussianBlur
        stdDeviation="5" />
      <feGaussianBlur
        stdDeviation="8" />
      <feComposite
        in2="SourceGraphic"
        operator="arithmetic" k2="0.9" k3="1" />
    </filter>
  </defs>
   

<!--     <rect x="10" y="10" width="500" height="500" filter="url(#bloom)" fill="url(#yellow)"  style="mix-blend-mode:multiply;"/>
    <rect x="10" y="10" width="500" height="500" filter="url(#bloom)" fill="url(#cyan)"    style="mix-blend-mode:multiply;"/>
    <rect x="10" y="10" width="500" height="500" filter="url(#bloom)" fill="url(#magenta)" style="mix-blend-mode:multiply;"/> -->

    <!-- <g filter="url(#bloom)" > -->
    <g>
     <!--  <circle fill="url(#magenta)" cx="0"   cy="0"   r="640"/>
      <circle fill="url(#yellow)"  cx="200" cy="0"   r="640"/>
      <circle fill="url(#cyan)"    cx="0"   cy="480" r="640"/> -->

      <rect fill="url(#magenta)" x="0"  y="0" width="100%" height="100%" />
      <rect fill="url(#yellow)"  x="0"  y="0" width="100%" height="100%" />
      <rect fill="url(#cyan)"    x="0"  y="0" width="100%" height="100%" />

    </g>
</svg>