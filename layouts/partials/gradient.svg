<svg
  id="gradient"
  xmlns="http://www.w3.org/2000/svg">

   <defs>
    <linearGradient id="yellow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#000000"/>
      <stop offset="38%"  stop-color="#ffffff" class="animated"/>
      <stop offset="50%"  stop-color="#ffffff" class="animated"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
    <linearGradient id="cyan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#000000"/>
      <stop offset="38%"  stop-color="#ffffff" class="animated" />
      <stop offset="18%"  stop-color="#ffffff" class="animated" />
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
    <linearGradient id="magenta" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#000000"/>
      <stop offset="62%"  stop-color="#ffffff" class="animated"/>
      <stop offset="68%"  stop-color="#ffffff" class="animated"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>

    <mask id="m-cyan">
      <rect x="0" y="0" width="100%" height="100%" fill="url(#cyan)"  />
    </mask>
    <mask id="m-magenta">
      <rect x="0" y="0" width="100%" height="100%" fill="url(#magenta)"  />
    </mask>
    <mask id="m-yellow">
      <rect x="0" y="0" width="100%" height="100%" fill="url(#yellow)"  />
    </mask>

    <symbol id="gradients">
      <rect x="0" y="0" width="100%" height="100%" fill="#00ffff" mask="url(#m-cyan)" />
      <rect x="0" y="0" width="100%" height="100%" fill="#ff00ff" mask="url(#m-magenta)" />
      <rect x="0" y="0" width="100%" height="100%" fill="#ffff00" mask="url(#m-yellow)" />  

     <!--  <rect x="0" y="0" width="100%" height="100%" fill="#0000ff" mask="url(#m-cyan)" />
      <rect x="0" y="0" width="100%" height="100%" fill="#ff0000" mask="url(#m-magenta)" />
      <rect x="0" y="0" width="100%" height="100%" fill="#00ff00" mask="url(#m-yellow)" />  
 -->
    </symbol>

  </defs>
  
  <!-- <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#gradients" x="0" y="0" width="100%" height="100%"></use> -->
  <g id="bg-masks"></g>
  <use id="overlay-use" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#gradients" x="0" y="0" width="100%" height="100%" clip-path="url(#overlay-clip)"></use>

</svg>