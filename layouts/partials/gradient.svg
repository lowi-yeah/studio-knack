<svg
  id="gradient"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink">
   <defs id="defs">

     <linearGradient  id="rainbow-gradient" 
                      x1="0%" y1="0%" 
                      x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>

    <symbol id="gradients">
      <rect class="bg" x="0" y="0" width="100%" height="100%"/>
      <rect id="rainbow" class="invisible" x="0" y="0" width="100%" height="100%" fill="url(#rainbow-gradient)" />
    </symbol>

    <pattern id="logo-pattern" x="0" y="0" width="100%" height="100%" patternUnits="userSpaceOnUse">
      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#gradients" x="0" y="0" width="100%" height="100%"></use>
    </pattern>

    <pattern id="debug-pattern" x="0" y="0" width="100%" height="100%" patternUnits="userSpaceOnUse">
      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#gradients" x="0" y="0" width="100%" height="100%"></use>
    </pattern>

    <pattern id="curtain-pattern" x="0" y="0" width="100%" height="100%" patternUnits="userSpaceOnUse">
      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#gradients" x="0" y="0" width="100%" height="100%"></use>
    </pattern>

  </defs>
</svg>