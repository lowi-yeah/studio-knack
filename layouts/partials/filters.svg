<svg
  id="filters"
  xmlns="http://www.w3.org/2000/svg">
   <defs>
    <filter id="gamma" x="0" y="0" width="100%" height="100%">
      <feComponentTransfer in="SourceGraphic" result="inverse">
        <feFuncR type="table" tableValues="0.64 0"></feFuncR>
        <feFuncG type="table" tableValues="0.64 0"></feFuncG>
        <feFuncB type="table" tableValues="0.64 0"></feFuncB>
      </feComponentTransfer>
      <feColorMatrix  in="inverse" type="luminanceToAlpha" result="alpha"/>
      <!-- <feGaussianBlur in="alpha" stdDeviation="2" /> -->
    </filter>
  </defs>
</svg>