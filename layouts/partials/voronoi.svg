<!-- to be further filled via JS -->
<svg id="vornoi-pattern">
  <defs>
    {{ range $key, $val := (slice "#feeefb" "#fffdf2" "#d8eeed") }}
      <linearGradient id="gradient-{{ $key }}" 
                      class="text-gradient" 
                      x1="0%" y1="0%" x2="24%" y2="0" 
                      gradientTransform="rotate(0)">
        <stop offset="0%" style="stop-color:#ffffff;"/>
        <stop offset="100%" style="stop-color:{{ $val }};"/>
      </linearGradient>
    {{ end }}

  </defs>

  <g class="cells"></g>
</svg>