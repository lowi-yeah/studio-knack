
<div class="grid-wrap">
  {{ $conentTypes := .Params.conentTypes}}

  <div id="grid" class="main grid">
    {{ range (where .Site.Pages "Type" "in" (slice "architecture" "design" "studio")) }} 
      <section 
        class="grid-item"

        {{ with .Params.id }}             id="{{ . }}"                  {{ end }} 
        {{ with .Title }}                 data-caption="{{ . }}"        {{ end }} 
        {{ with .Params.type }}   
          data-visible="{{ in $conentTypes . }}"
          data-type="{{ . }}"           
        {{ end }} 
        {{ with .Params.image.url }}      data-image-url="{{ . }}"      {{ end }} >
        <div class="frame">
          <div class="content">
            <div class="image-frame">
              <div class="image blurred" style="background-image: url({{ .Params.image.tiny }})"></div>
            </div>
          </div>  
          <div class="caption-frame"> 
            <div class="caption"> 
              <div class="title is-3"> {{ .Title }} </div>
              <a href="{{ .Permalink }}" class="button"> moreâ€‰> </a>
            </div>
            </div>
        </div>  
       
        {{ with .Params.label }}
          <div class="label">
            <span>{{ . }}</span>
          </div>
        {{ end }}

      </section>
    {{ end }}
  </div>
</div>
