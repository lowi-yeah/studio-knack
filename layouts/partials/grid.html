
<div class="grid-wrap">
  <div id="grid" class="main grid">
    {{ range (where .Data.Pages "Type" "article") }}
      <section 
        class="grid-item"
        data-visible="1"
        {{ with .Params.id }}             id="{{ . }}"                  {{ end }} 
        {{ with .Title }}                 data-caption="{{ . }}"        {{ end }} 
        {{ with .Params.emphasis }}       data-emphasis="{{ . }}"       {{ end }}
        {{ with .Params.category }}       data-category="{{ . }}"       {{ end }} 
        {{ with .Params.image.url }}      data-image-url="{{ . }}"      {{ end }} 
        {{ with .Params.image.palette }}  data-image-palette="{{ . }}"  {{ end }} 
        >
        <div class="content">
          <div class="image" style="background-image: url({{ .Params.image.tiny }})"></div>
  
          <div class="overlay"> 
            <div class="caption"> {{ .Title }} </div>
            <a href="{{ .Permalink }}" class="button"> moreâ€‰> </a>
          </div>
             
        </div>  
        <div class="text">
          <div class="text-frame">
            <span>{{ .Params.label }}</span>
          </div>
        </div>
      </section>
    {{ end }}
  </div>
</div>
