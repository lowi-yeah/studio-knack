<svg id="overlay" class="overlay" xmlns='http://www.w3.org/2000/svg' xmlns:xlink="http://www.w3.org/1999/xlink">

  <defs>
       <filter  x="-10%" y="-10%" xmlns:xlink="http://www.w3.org/1999/xlink"
                width="120%" 
                height="120%" id="filter01">

           
            <feGaussianBlur in="SourceAlpha"  result="blur-0"   stdDeviation="10"/>
            <feOffset       in="blur-0"       result="offset-0" dx="0" dy="6"/>
            <feFlood        in="offset-0"     result="flood-0"  flood-color="rgba(0,0,0,0.14)"/>
            <feComposite    in="flood-0"      in2="offset-0"    result="comp-0" operator="in"/>

            <feGaussianBlur in="SourceAlpha"  result="blur-1"   stdDeviation="18"/>
            <feOffset       in="blur-1"       result="offset-1" dx="0" dy="1"/>
            <feFlood        in="offset-1"     result="flood-1"  flood-color="rgba(0,0,0,0.12)"/>
            <feComposite    in="flood-1"      in2="offset-1"    result="comp-1" operator="in"/>

            <feGaussianBlur in="SourceAlpha"  result="blur-2"   stdDeviation="5"/>
            <feOffset       in="blur-2"       result="offset-2" dx="0" dy="5"/>
            <feFlood        in="offset-2"     result="flood-2"  flood-color="rgba(0,0,0,0.04)"/>
            <feComposite    in="flood-2"      in2="offset-2"    result="comp-2" operator="in"/>

            <feMerge>
                <feMergeNode in="comp-2"/>
                <feMergeNode in="comp-1"/>
                <feMergeNode in="comp-0"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>

        </filter>

       <!--  <mask id="caption-mask">
          <rect x="0" y="0" width="100%" height="100%" fill="white"/>
          <text class="caption-text"></text>
        </mask>
 -->
    </defs>

    <!-- <rect x="-2" y="-2" width="1" height="1" filter="url(#filter01)" opacity="1" style="stroke:#ff0000"/> -->

    <!-- <rect mask="url(#caption-mask)" class="bg" x="-2" y="-2" width="1" height="1"/>  -->
    <rect class="bg" x="-2" y="-2" width="1" height="1"/> 
    <g class="foo">
      <text class="caption-text" filter="url(#inset-shadow-1)" fill="#ffff"></text>  
    </g>

    <!-- Text-Elemente -->
    <foreignObject x="0" y="0" width="0" height="0">
      <xhtml:div class="overlay-frame">
        <xhtml:div class="text">Demo test that is supposed to be word-wrapped somewhere along the line to show that it is indeed possible to simulate ordinary text containers in svg.</xhtml:div>
        <xhtml:a href="#" class="button">
          moreâ€¦
        </xhtml:a>
      </xhtml:div>
   </foreignObject>

  <!-- Text-Elemente -->
   
    
    
   <!--  <foreignObject class="container" x="0" y="0" width="100%" height="100%">
      <div class="frame">
        <a href="#" class="button">
          <i class="material">search</i>
        </a>
        
        
      </div>
    </foreignObject>
     -->

</svg>

