<svg id="overlay-back" class="overlay" xmlns='http://www.w3.org/2000/svg' xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
       <filter  x="-10%" y="-10%" xmlns:xlink="http://www.w3.org/1999/xlink"
                width="120%" 
                height="120%" id="fancy-shadow">
            <feGaussianBlur in="SourceAlpha"  result="blur-0"   stdDeviation="8"/>
            <feOffset       in="blur-0"       result="offset-0" dx="0" dy="4"/>
            <feFlood        in="offset-0"     result="flood-0"  flood-color="rgba(0,0,0,0.22)"/>
            <feComposite    in="flood-0"      in2="offset-0"    result="comp-0" operator="in"/>

          <!--   <feGaussianBlur in="SourceAlpha"  result="blur-1"   stdDeviation="18"/>
            <feOffset       in="blur-1"       result="offset-1" dx="0" dy="1"/>
            <feFlood        in="offset-1"     result="flood-1"  flood-color="rgba(0,0,0,0.12)"/>
            <feComposite    in="flood-1"      in2="offset-1"    result="comp-1" operator="in"/>
 -->
           <!--  <feGaussianBlur in="SourceAlpha"  result="blur-2"   stdDeviation="5"/>
            <feOffset       in="blur-2"       result="offset-2" dx="0" dy="5"/>
            <feFlood        in="offset-2"     result="flood-2"  flood-color="rgba(0,0,0,0.12)"/>
            <feComposite    in="flood-2"      in2="offset-2"    result="comp-2" operator="in"/> -->

            <feMerge>
                <feMergeNode in="comp-2"/>
                <!-- <feMergeNode in="comp-1"/> -->
                <feMergeNode in="comp-0"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>

        </filter>
    </defs>

    <rect class="bg" x="-2" y="-2" width="1" height="1" style="opacity:0"/> 
    <!-- <rect filter="url(#inset-shadow-2)" class="bg" x="-2" y="-2" width="1" height="1"/>  -->

    
</svg>

<svg id="overlay-front" class="overlay" xmlns='http://www.w3.org/2000/svg' xmlns:xlink="http://www.w3.org/1999/xlink">
    <!-- Text-Elemente -->
    <foreignObject x="0" y="0" width="0" height="0">
      <xhtml:div class="overlay-frame" style="opacity:0">
        <xhtml:div class="text">Demo test that is supposed to be word-wrapped somewhere along the line to show that it is indeed possible to simulate ordinary text containers in svg.</xhtml:div>
