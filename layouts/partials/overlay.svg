
<svg id="overlay-back" class="overlay" xmlns='http://www.w3.org/2000/svg' xmlns:xlink="http://www.w3.org/1999/xlink">
   <g id="bg-masks"></g>
</svg>

<svg id="overlay-center" class="overlay" xmlns='http://www.w3.org/2000/svg' xmlns:xlink="http://www.w3.org/1999/xlink">
  <use id="overlay-use" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#gradients" x="0" y="0" width="100%" height="100%" clip-path="url(#overlay-clip)"></use>
</svg>

<svg id="overlay-front" class="overlay" xmlns='http://www.w3.org/2000/svg' xmlns:xlink="http://www.w3.org/1999/xlink">
  <g id="masks"></g>
  <text id="overlay-title-shadow" fill="#000000" opacity="0.38" filter="url(#overlay-drop-shadow)"></text>
  <use  clip-path="url(#overlay-text-clip)" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#gradients" x="0" y="0" width="100%" height="100%"></use>
</svg>
