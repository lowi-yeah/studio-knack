<div id="menu">
  <button id="toc-btn" class="pattern button"> 
    {{ partial "menu-icon.svg" . }}  
  </button> 
  <div class="items"> 
    {{ range sort .Params.menu "index"}} 
      <a href="{{.href}}" id="{{ .id }}-menu" data-type="{{ .id }}" class="filter item pattern button"> 
        {{.text}} 
      </a> 
    {{ end }} 
  </div> 
</div>
