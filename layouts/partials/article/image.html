<section  class="grid-item image section"
          data-visible="1"
          data-ratio="{{ .ratio }}"
          data-size="{{ .size }}">
  <div class="frame">
    <div  class="worker image" 
          id="{{ .id }}"
          style="background-image: url({{ .tiny }})"
          data-image-url="{{ .url }}" ></div>
    {{ with .caption }}
      <div class="caption"> {{ . | markdownify }} </div>
    {{ end }}
    
  </div>  
</section>
